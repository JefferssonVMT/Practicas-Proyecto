{% extends "layout.html" %}

{%block title%}

{{  gettext(_('Actualizar contraseña')) }}

{% endblock%}

{% block main%}
<div class="login-box">
    <div class="caja" id="actualizarcontraseña" align="center">
        <form action="/actualizarcontraseña" method="post">

            <img class="icon" src="static/imagenes/icono.png"/>

            <h3 class="sign pt-2 pb-4" align="center">{{  gettext(_('Actualizar Contraseña')) }}</h3>

            <div class="form-group">

                <input class="form-control password text-center mb-4" align="center" name="password"
                    placeholder="{{  gettext(_('Contraseña')) }}" type="password"/>

                <input class="form-control password text-center mb-4" id="confirmation" align="center" name="confirmation"
                    placeholder="{{  gettext(_('Repetir contraseña')) }}" type="password"/>

                {% if error %}
                <style>
                    {% if error == "password"%}
                        .{{error}}{
                            border-color: red;
                        }
                    {% else %}
                        #{{error}}{
                            border-color: red;
                        }
                    {% endif %}
                </style>
                {% endif %}

            </div>
            <div class="form-group" align="center">
                <button class="btn btn-primary my-2 submit" type="submit">{{  gettext(_('Actualizar contraseña')) }}</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}

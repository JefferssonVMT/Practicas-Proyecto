{% extends "layout.html" %}

{%block title%}

Actualizar contraseña

{% endblock%}

{% block main%}
<div class="login-box">
    <div class="caja" id="actualizarcontraseña" align="center">
        <form action="/actualizarcontraseña" method="post">

            <img class="icon" src="static/imagenes/icono.png"/>

            <h3 class="sign pt-2 pb-4" align="center">Actualizar Contraseña</h3>

            <div class="form-group">

                <input class="form-control password text-center mb-4" align="center" name="password"
                    placeholder="Contraseña" type="password" required/>

                <input class="form-control password text-center mb-4" align="center" name="confirmation"
                    placeholder="Repetir contraseña" type="password" required />

            </div>
            <div class="form-group" align="center">
                <button class="btn btn-primary my-2 submit" type="submit">Actualizar contraseña</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}

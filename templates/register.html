{% extends "layout.html" %}

{%block title%}

Registro

{% endblock%}

{% block main%}
<div class="login-box">
    <div class="caja" id="register" align="center">
        <form action="/register" method="post">

            <img class="icon" src="static/imagenes/icono.png"/>

            <h3 class="sign pt-2 pb-4" align="center">Registro</h3>

            <div class="form-group">

                
                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                    name="nombre_usuario" placeholder="Nombre de usuario" type="text" required/>

                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                name="nombre" placeholder="Nombre" type="text" required/>

                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                name="apellido" placeholder="Apellido" type="text" required/>

                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                name="correo" placeholder="Correo electronico" type="email"/>

                <input class="form-control password text-center mb-4" align="center" name="password"
                    placeholder="Contraseña" type="password" required/>

                <input class="form-control password text-center mb-4" align="center" name="confirmation"
                    placeholder="Repetir contraseña" type="password" required/>

                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                name="telefono" placeholder="Telefono" type="tel" minlength="8"/>

            </div>
            <div class="form-group" align="center">
                <button class="btn btn-primary my-2 submit" type="submit">Registrar</button>
            </div>
            <div id="formFooter">
            <a href="login" class="linkRegistro">¿Ya tienes una cuenta?</a>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}

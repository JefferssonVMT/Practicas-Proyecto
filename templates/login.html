{% extends "layout.html" %}

{% block title %}
- Iniciar sesion
{% endblock %}

{% block main %}
<div class="container-fluid cuerpo">
    <div class="col-3 login" align="center">
        <form action="/login" method="post">
            <h3 class="sign pt-4 pb-4" align="center">Iniciar sesión</h3>
            <div class="form-group logindata">
                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                    name="nombre_usuario" placeholder="Usuario" type="text" />
                <input class="form-control password text-center mb-2" align="center" name="password"
                    placeholder="Contraseña" type="password" />
            </div>
            <div class="form-group" align="center">
                <button class="btn btn-primary my-2 submit" type="submit">Iniciar sesión</button>
            </div>
            <a href="register" class="linkRegistro">¿No tienes una cuenta?</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{%block title%}

Login

{% endblock%}

{% block main%}
<div class="login-box">
    <div class="caja" id="login" align="center">
        <form action="/login" method="post">

            <img class="icon" src="static/imagenes/icono.png" />

            <h3 class="sign pt-2 pb-4" align="center">Iniciar sesión</h3>

            <div class="form-group">
                <input autocomplete="off" align="center" autofocus class="form-control username text-center mb-4"
                    name="nombre_usuario" placeholder="Usuario" type="text" required />
                <input class="form-control password text-center mb-2" align="center" name="password"
                    placeholder="Contraseña" type="password" required/>
                <div class="form-group" align="center">
                    <button class="submit" type="submit">Iniciar sesión</button>
                </div>
        </form>
        <div id="formFooter">
            <a href="register">¿No tienes una cuenta?</a>
        </div>
    </div>
    {% endblock %}

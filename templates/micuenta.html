{% extends "layout.html" %}

{% block title %}
Administrar cuenta
{% endblock %}

{% block main %}

<div class="content">
  
    <div class="container mt-5">
      <div class="row justify-content-center">
    
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Tus Datos de usuario</h5>
              <div class="mb-3 row">
                  {%for datos in usuario%}
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                  <input type="text" form="update-my-profile" class="form-control" id="username"  name="username"
                    placeholder="panchito perez" disabled value="{{datos["nombre_usuario"]}}"></div>
    
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                  <input type="email" form="update-my-profile" class="form-control" id="email" name="email"
                    placeholder="sinpanza@quisieraestar.com" disabled value="{{datos["nombre"]}}">
                </div>
              </div>
              
              <div class="mb-3 row">
                <label for="cycle-group" class="col-sm-4 col-form-label">Apellido:</label>
                <div class="col-sm-8">
                  <input type="text" form="update-my-profile" class="form-control" id="cycle-group" name="cycle-group"
                    placeholder="{{datos["apellido"]}}" disabled value="{{datos["apellido"]}}">
                </div>
              </div>
              
              {% if datos["numero_telefono"]%}
              <div class="mb-3 row">
                <label for="phone" class="col-sm-4 col-form-label">Teléfono:</label>
                <div class="col-sm-8">
                  <input type="tel" form="update-my-profile" class="form-control" id="phone" name="phone" value="{{datos["numero_telefono"]}}" disabled>
                </div>
              </div>
              {% else %}
              <div class="mb-3 row">
                <label for="phone" class="col-sm-4 col-form-label">Teléfono:</label>
                <div class="col-sm-8">
                  <input type="tel" form="update-my-profile" class="form-control" id="phone" name="phone" placeholder="Numero telefonico" minlength="8">
                </div>
                {% if error %}
                    <style>
                        #{{error}}{
                          border-color: red;
                        }
                    </style>
                {% endif %}
              </div>
              {% endif %}
              
              {% if datos["correo"]%}
              <div class="mb-3 row">
                <label for="correp" class="col-sm-4 col-form-label">Correo:</label>
                <div class="col-sm-8">
                  <input type="email" form="update-my-profile" class="form-control" id="mail" name="correo" value="{{datos["correo"]}}" disabled>
                </div>
              </div>
              {% else %}
              <div class="mb-3 row">
                <label for="correp" class="col-sm-4 col-form-label">Correo:</label>
                <div class="col-sm-8">
                  <input type="email" form="update-my-profile" class="form-control" name="correo" placeholder="Correo electronico">
                </div>
              </div>
              {% endif %}
            </div>
            {%endfor%}

            <div class="card-footer d-flex justify-content-center p-1 m-1">
              <a href="/actualizarcontraseña" id="cambiar_contraseña" class="p-0">
                <input type="submit" class="submit" id="cam_pass" value="Cambiar contraseña">
              </a>
              <form action="/micuenta" id="update-my-profile" method="post">
              <input type="submit" value="Guardar" class="submit" style="height: 100%;">
              </form>
            </div>
          </div>
        </div>
    
      </div>
    </div>
    </div>
{% endblock %}
